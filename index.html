    <script type="text/javascript" src="./src/initialPostLoad.js"></script>
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            if (window.screen.width <= 667) {
                var currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("topBar").style.top = "0";
                    document.getElementById("bottomBar").style.bottom = "20px";
                } else {
                    document.getElementById("topBar").style.top = "-64px";
                    document.getElementById("bottomBar").style.bottom = "-65px";
                }
                prevScrollpos = currentScrollPos;
            }
        }
    </script>
    <script>
        const detailEl = document.querySelector(".detail");
        const posts = document.querySelectorAll(".post");
        const contentP = document.querySelector(".content");
        posts.forEach(postsEl => {
            postsEl.onclick = function () {
                toggleDetail();
                let postImg = postsEl.querySelector(".postImg");
                detailEl.querySelector(".imageDetail").setAttribute("src", postImg.getAttribute("src"));
                detailEl.querySelector(".descriptionDetail").innerHTML = this.querySelector(".text").innerHTML;
            };
        });
        
        function toggleDetail() {
            detailEl.classList.toggle('open');
            contentP.classList.toggle('close');
        }
    </script>
